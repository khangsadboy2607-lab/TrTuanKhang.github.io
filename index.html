  <style>

    body {
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: #fff;

    #bg-video {

      z-index: -2;

    body::before {

      inset: 0;
      background: rgba(0, 0, 0, 0.6);

      z-index: -1;
    }

    .wrapper {

      width: 90%;
      margin: auto;
      height: 90vh;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;

      backdrop-filter: blur(12px);
      z-index: 1;
      margin-top: 30px;
    }

      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;

      border-radius: 50%;
      border: 4px solid #ffd166;

      padding: 40px 30px;
      display: flex;

      color: #a8d0e6;
    }

      font-size: 1rem;
    }

    .info a {
      color: #ffd166;
      text-decoration: none;
      transition: color 0.3s;

    .social {

      font-size: 1.5rem;
