<!DOCTYPE html>
<html lang="vi">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.pinimg.com/1200x/53/f6/8f/53f68f33cf6ef24468c05667c2982c46.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 60px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to right, rgba(30, 60, 114, 0.6), rgba(42, 82, 152, 0.6));
      z-index: -1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      min-height: 60px;
    }

    .typed-cursor {
      font-weight: bold;
      font-size: 1.2em;
      color: #fff;
    }

    p {
      font-size: 1.2em;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #ffffff;
      color: #2a5298;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #dcdcdc;
    }

    iframe {
      margin: 30px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .links {
      margin-top: 20px;
      line-height: 1.8;
      font-size: 1em;
    }

    a {
      color: #ffeb3b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }

    .hidden-audio {
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }

    .volume-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
    }

    input[type=range] {
      width: 150px;
    }
  </style>
</head>
<body>

  <h1><span id="typed-text"></span></h1>

  <p>Mình là <strong>Tuan Khang <3</strong> — Khangshark123 profile 🦈</p>

  <!-- Video chính -->
  <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/dr147S_qAZE?autoplay=1&mute=0&loop=1&playlist=dr147S_qAZE" 
    title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <!-- Nhạc nền ẩn (có thể điều chỉnh âm lượng) -->
  <iframe id="bg-music" class="hidden-audio"
    src="https://www.youtube.com/embed/0tFUfuEhh28?enablejsapi=1&autoplay=1&mute=0&loop=1&playlist=0tFUfuEhh28"
    allow="autoplay">
  </iframe>

  <div class="volume-control">
    🔊 Âm lượng:
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
  </div>

  <button class="button" onclick="alert('Cảm ơn bạn đã ghé thăm profile của tôi...!')">Click here...!</button>

  <div class="links">
    📧 Gmail: <a href="mailto:khangsadboy2607@gmail.com">khangsadboy2607@gmail.com</a><br>
    📘 Facebook: <a href="https://www.facebook.com/tuan.khang.374463/" target="_blank">facebook.com/tuan.khang.374463</a><br>
    💬 Discord: <strong>khangshark123</strong>
  </div>

  <footer>&copy; 2025 • Create by Tuan Khang 🦈💢</footer>

  <script>
    new Typed("#typed-text", {
      strings: ["Wellcommee !!!", "Chào mừng đến với profile KhangShark123 🦈", "Hãy ở lại chơi lâu nhé!"],
      typeSpeed: 60,
      backSpeed: 30,
      loop: true
    });

    // Điều chỉnh âm lượng YouTube bằng YouTube IFrame API
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('bg-music', {
        events: {
          'onReady': () => {
            document.getElementById("volumeSlider").addEventListener("input", (e) => {
              const volume = parseInt(e.target.value);
              player.setVolume(volume);
            });
          }
        }
      });
    }

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
